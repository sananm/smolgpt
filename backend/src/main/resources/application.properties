# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/chatgpt_clone
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure
jwt.expiration=86400000

# LLM Configuration
llm.model.path=./llm-models/llama-2-7b
llm.context.window=2048
llm.temperature=0.7

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.vibecode.chatgptclone=DEBUG 